syntax = "proto3";

option go_package = "github.com/halprin/cloud-backup/external/pb";

//shows up once per file after the preamble
message V100Preamble {
  bytes encryptedDataKey = 1;
}

//shows up after the V100Preamble
//repeats as many times as necessary in the file
message V100Envelope {
  bytes nonce = 1;
  bytes cipherText = 2;
}
