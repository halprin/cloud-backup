name: Test Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set-up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.16

    - name: Check out code
      uses: actions/checkout@v2

    - name: Go version
      run: go version

    - name: Sudo Go version
      run: sudo go version

    - name: Install prerequisites
      run: sudo make installProtobufDependenciesForLinux

    - name: protoc-gen-go version
      run: protoc-gen-go --version

    - name: Build
      run: make compile

    - name: Build Local Test
      run: make compileLocal
