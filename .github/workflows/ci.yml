name: Test Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set-up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21

    - name: Check out code
      uses: actions/checkout@v2

    - name: Install prerequisites
      run: make installProtobufDependenciesForLinux

    - name: Build
      run: make compile

    - name: Build Local Test
      run: make compileLocal
