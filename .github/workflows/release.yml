name: Release

on:
  release:
    types:
      - published


jobs:
  releases-matrix:
    name: Release Go Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: wangyoucao577/go-release-action@v1.43
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: 1.21
          project_path: "./cmd/"
          extra_files: README.md LICENSE
          md5sum: FALSE
          sha256sum: TRUE
